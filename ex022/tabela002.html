<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
     <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 920 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 199 285</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>19 253 958</td>
            </tr>
            <tr>
                <td>Goiás</td>
                <td>11 522 845</td>

            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td>7 254 633</td>
            </tr>
            <tr>
                <td>Curitiba</td>
                <td>14 508 490</td>
            </tr>
            <tr>
                <td>Sergipe</td>
                <td>9 025 888</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>
     </table>
    
</body>
</html>
